<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign Up - Dayflow HRMS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar"><div class="brand"><span class="logo">Dayflow</span></div></header>
  <main class="main">
    <section class="panel">
      <h2>Sign up</h2>
      <form class="form">
        <div class="form-row"><label>Employee ID</label><input type="text" required /></div>
        <div class="form-row"><label>Email</label><input type="email" required /></div>
        <div class="form-row"><label>Password</label><input type="password" required /></div>
        <div class="form-row"><label>Role</label>
          <select required><option value="">Select role</option><option>Employee</option><option>Admin</option></select>
        </div>
        <div class="form-actions"><a class="btn primary" href="signin.html">Create account</a></div>
      </form>
    </section>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Leave Approvals - Dayflow HRMS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="topbar">
  <div class="brand"><span class="logo">Dayflow</span></div>
</header>

<main class="main">
  <section class="panel">
    <h2>Leave Approvals</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Employee</th>
          <th>Type</th>
          <th>Dates</th>
          <th>Status</th>
          <th>Comments</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Falak Patel</td>
          <td>Sick</td>
          <td>03–04 Jan 2026</td>
          <td><span class="badge pending">Pending</span></td>
          <td><input type="text" placeholder="Add comment" /></td>
          <td>
            <a class="btn success small" href="#">Approve</a>
            <a class="btn danger small" href="#">Reject</a>
          </td>
        </tr>
        <tr>
          <td>Neha Singh</td>
          <td>Paid</td>
          <td>10–12 Jan 2026</td>
          <td><span class="badge pending">Pending</span></td>
          <td><input type="text" placeholder="Add comment" /></td>
          <td>
            <a class="btn success small" href="#">Approve</a>
            <a class="btn danger small" href="#">Reject</a>
          </td>
        </tr>
      </tbody>
    </table>
    <small class="hint">Changes reflect immediately in employee records (demo view).</small>
  </section>
</main>
</body>
</html>
